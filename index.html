<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برعکس کننده متن فارسی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-700 min-h-screen flex items-center justify-center p-4">
  <div class="container mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-lg mx-auto">
      <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-6">برعکس کننده متن</h1>
      
      <div class="mb-6">
        <label for="inputText" class="block text-gray-700 font-medium mb-2">متن خود را وارد کنید:</label>
        <textarea id="inputText" rows="4" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-right" placeholder="متن فارسی را اینجا بنویسید..."></textarea>
      </div>
      
      <div class="mb-6">
        <label for="outputText" class="block text-gray-700 font-medium mb-2">متن برعکس شده:</label>
        <textarea id="outputText" rows="4" class="w-full p-3 border rounded-lg bg-gray-100 text-right" readonly></textarea>
      </div>
      
      <div class="flex flex-col sm:flex-row justify-between gap-4">
        <button onclick="reverseText()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition duration-300">برعکس کردن</button>
        <button onclick="copyText()" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition duration-300">کپی متن</button>
        <button onclick="clearText()" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-300">پاک کردن</button>
      </div>

      <div id="copyMessage" class="hidden text-center text-green-600 mt-4">متن کپی شد!</div>
    </div>

    <footer class="mt-8 text-center text-white">
      <p><a href="https://github.com/Navid-8820" target="_blank" class="hover:text-gray-200 flex justify-center items-center gap-2">
        <span>Navid</span>

    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
